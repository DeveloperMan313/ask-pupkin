{% load static %}

<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item {% if page == 1 %}disabled{% endif %}">
            <a class="page-link" href="?p=1">First</a>
        </li>
        {% if page > 1 %}
        <li class="page-item"><a class="page-link" href="?p={{ page|add:'-1' }}">{{ page|add:'-1' }}</a></li>
        {% endif %}
        <li class="page-item active" aria-current="page">
            <span class="page-link">{{ page }}</span>
        </li>
        {% if page < num_pages %}
        <li class="page-item"><a class="page-link" href="?p={{ page|add:'1' }}">{{ page|add:'1' }}</a></li>
        {% endif %}
        <li class="page-item {% if page == num_pages %}disabled{% endif %}">
            <a class="page-link" href="?p={{ num_pages }}">Last</a>
        </li>
    </ul>
</nav>
