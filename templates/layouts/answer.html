{% load static %}

<div class="card mb-4 bg-body-tertiary">
    <div class="row g-0">
        <div class="col-4 text-center" style="width: 10em;">
            <img src="{% static 'images/placeholder.png' %}" class="img-fluid rounded w-50 my-3" alt="...">
            <input type="number" name="rating" value="{{ answer.likes }}" class="w-50 my-3">
        </div>
        <div class="col-8">
            <div class="card-body h-100 position-relative">
                <p class="card-text pb-5">{{ answer.text }}</p>
                <div class="position-absolute bottom-0 start-0 p-4">
                    <input class="form-check-input mt-0" type="checkbox" value="correct" aria-label="correct answer"
                        style="vertical-align: middle;" disabled {% if answer.is_correct %} checked {% endif %}><span
                        class="ms-2" style="vertical-align: middle;">Correct</span>
                </div>
            </div>
        </div>
    </div>
</div>
