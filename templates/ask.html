{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<span class="fs-1">New Question</span>

<form class="mt-3 fs-5" style="max-width: 30em;">
    <div class="mb-3">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle">
    </div>
    <div class="mb-3">
        <label for="inputText" class="form-label">Text</label>
        <textarea id="inputText" class="form-control" cols="30" rows="10" style="resize: none;"></textarea>
    </div>
    <div class="mb-3">
        <label for="inputTags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="inputTags">
    </div>
    <button type="submit" class="btn btn-primary px-4">Ask</button>
</form>
{% endblock %}
