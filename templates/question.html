{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="card mt-4" style="max-width: 50em;">
    <div class="row g-0">
        <div class="col-4 text-center" style="width: 10em;">
            <img src="{% static 'images/placeholder.png' %}" class="img-fluid rounded w-75 my-3" alt="...">
            <input type="number" name="rating" value="{{ question.likes }}" class="w-50 my-3">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h2 class="card-title">{{ question.title }}</h2>
                <p class="card-text">{{ question.text }}</p>
                <div>
                    </span><span class="ms-4">Tags:</span>
                    <div style="display: inline-block;">
                        {% for tag in question.tags %}
                        <a href="" class="ms-2">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="border border-2 opacity-75 my-4" style="max-width: 50em;">

<div class="mt-3" style="max-width: 50em;">
    {% for answer in answers %}
    {% include 'layouts/answer.html' %}
    {% endfor %}
</div>

<hr class="border border-2 opacity-75 my-4" style="max-width: 50em;">

<form method="post" class="fs-5" id="answer-form" style="max-width: 30em;">
    <textarea id="inputAnswer" placeholder="Enter your answer..." class="form-control mb-3" cols="30" rows="5"
        style="resize: none;"></textarea>
    <button type="submit" class="btn btn-primary px-4">Answer</button>
</form>
{% endblock %}
