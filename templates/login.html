{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<h1>Log In</h1>

<p class="text-danger">Incorrect login or password!</p>

<form method="post" class="mt-3 fs-5" style="max-width: 30em;">
    <div class="mb-3 row">
        <div class="col-2"><label for="inputLogin" class="form-label">Login</label></div>
        <div class="col-5"><input type="text" class="form-control" id="inputLogin"></div>
    </div>
    <div class="mb-3 row">
        <div class="col-2"><label for="inputPassword" class="form-label">Password</label></div>
        <div class="col-5"><input type="password" class="form-control" id="inputPassword"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col"><button type="submit" class="btn btn-primary px-4">Log in</button></div>
    </div>
</form>

<p class="mt-4"><a href="{% url 'signup' %}">create new account</a></p>
{% endblock %}
